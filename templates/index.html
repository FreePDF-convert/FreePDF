<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FreePDF – Convert your files to PDF</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>FreePDF</h1>
    <p>Convert your .txt files to PDF – simple, fast and free.</p>

    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="file" accept=".txt" required>
      <button type="submit">Convert to PDF</button>
    </form>

  </div>
</body>
</html>
