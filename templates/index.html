<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FreePDF - Convert any file to PDF</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="FreePDF Logo" class="logo">
    <h1>Convert your file to PDF</h1>
    <form action="/" method="post" enctype="multipart/form-data">
      <label class="custom-file-upload">
        Seleccionar archivo
        <input type="file" name="file" required>
      </label>
      <button type="submit">Convert to PDF</button>
    </form>
    <h1>Convert PDF to DOCX</h1>
    <form action="/pdf-to-docx" method="post" enctype="multipart/form-data">
      <label class="custom-file-upload">
        Seleccionar PDF
        <input type="file" name="file" accept=".pdf" required>
      </label>
  <button type="submit">Convert to DOCX</button>
    </form>

  </div>
</body>
</html>
