<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FreePDF - File to PDF Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="FreePDF Logo">
        <h1>FreePDF</h1>
        <p>Convert your files to PDF easily and for free</p>
    </div>
    <div class="container">
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <br>
            <button type="submit">Convert to PDF</button>
        </form>
    </div>
</body>
</html>
